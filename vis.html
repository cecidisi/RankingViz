<!DOCTYPE html>

<html>
    <head>
        <title>uRank</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="libs/jquery-1.10.2.js" charset="utf-8"></script>
        <script type="text/javascript" src="modules/urank/dependencies/modernizr.js" charset="utf-8"></script>
        <script type="text/javascript" src="modules/urank/urank.js" charset="utf-8"></script>
        <script type="text/javascript" src="scripts/taskStorage.js" charset="utf-8"></script>

        <link rel="stylesheet" type="text/css" href="css/general-style.css" />
        <link rel="stylesheet" type="text/css" href="css/vis.css" />
        <link rel="stylesheet" type="text/css" href="css/vis-ranking.css" />
<!--        <link rel="stylesheet" type="text/css" href="css/vis-template-style-alternative-3-test.css" /> -->


    </head>
    <body>
		<header id="eexcess_header">
            <section id="eexcess_header_info_section">
	  			<span></span>
	  		</section>
            <section id="eexcess_header_task_section">
                <p id="p_task"></p>
                <p id="p_question"></p>
	  		</section>
	  		<section id="eexcess_header_control_section">
                <input type="button" id="eexcess_list_button" value="Show List" />
                <input type="button" id="eexcess_text_button" value="Show Text" />
                <input type="button" id="eexcess_finished_button" value="Finished" />

                <section id="eexcess_selected_items_section" style="display:none"></section>
                <section id="eexcess_topic_text_section" style="display:none">
                    <p></p>
                </section>
            </section>
      	</header>

        <div id="urank-main-panel">

            <div id="urank-collection-keywords-box"></div>  <!-- left panel -->

            <div id="urank-vis-panel" >                   <!-- central panel, including list and ranking -->

                <div id="urank-vis-panel-controls">
                    <div id="urank-ranking-controls">
                        <button id="eexcess_btnreset">
                            <img src="media/batchmaster/refresh.png" title="Reset" />
                        </button>
                        <button id="eexcess_btn_sort_by_overall_score" title="Sort by overall score">
                            <img src="media/sort-down.png" />
                        </button>
                        <button id="eexcess_btn_sort_by_max_score" title="Sort by maximum score">
                            <img src="media/sort-down.png" />
                        </button>
                    </div>

                    <div id="urank-query-box"></div>

                </div>

                <div id="urank-vis-panel-canvas">
                    <div id="urank-content-list" ></div>
                    <div id="urank-canvas"></div>
                </div>
            </div>
            <div id="urank-document-viewer"></div>

		</div>

        <div id="message">Processing Data...</div>

        <script type="text/javascript" src="scripts/vis.js" charset="utf-8"></script>

    </body>
</html>
